<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        
        <div class="row top-20">
            <label class="form">Flight Address | Departure City | Departure Time</label>
            <input type="text" id="flight-number">
            <input type="text" id="flight-city">
            <input type="text" id="flight-time">
            <button class="btn btn-primary" id="submit-oracle">Register Flight</button>
        </div>
       
        <div class="row top-20">
            <label class="form">Airline Address</label>
            <input type="text" id="airline">
            <button class="btn btn-primary" id="submit-airline">Register Airline</button>
        </div>

        <div class="row top-20">
            <label class="form">Fund Airline - Address then value</label>
            <input type="text" id="airlinefunding">
            <input type="text" id="airlinevalue">
            <button class="btn btn-primary" id="submit-oracle">Fund Airline</button>
        </div>

        <div class="row top-20">
            <label class="form">Buy Insurance => Flight Num</label>
            <input type="text" id="insurFlightNum">
            <button class="btn btn-primary" id="submit-oracle">Buy Insurance</button>
        </div>

    </main>
